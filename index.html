<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>COUNTDOWN</title>
  </head>
  <body>
    <div class="container">
      <h2><span>Countdown to the New Year</span><br />2021</h2>
      <div class="countdown">
        <div class="day"><span id="day"></span><span>Days</span></div>

        <div class="hour"><span id="hour"></span><span>Hours</span></div>
        <div class="minute"><span id="minute"></span><span>Minutes</span></div>

        <div class="second"><span id="second"></span><span>Seconds</span></div>
      </div>

      <h3>PS- Let's just hope we will make it to the next year!!</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
